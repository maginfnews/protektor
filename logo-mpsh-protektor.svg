<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <!-- Escudo base -->
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Escudo principal -->
  <path d="M250 50 L150 100 L150 200 Q150 350 250 450 Q350 350 350 200 L350 100 Z" 
        fill="url(#shieldGradient)" 
        stroke="#1B4332" 
        stroke-width="6"/>
  
  <!-- Engrenagem laranja no topo -->
  <circle cx="250" cy="85" r="30" fill="#FF6B35"/>
  <!-- Dentes da engrenagem -->
  <rect x="245" y="50" width="10" height="15" fill="#FF6B35"/>
  <rect x="275" y="80" width="15" height="10" fill="#FF6B35"/>
  <rect x="245" y="105" width="10" height="15" fill="#FF6B35"/>
  <rect x="220" y="80" width="15" height="10" fill="#FF6B35"/>
  
  <!-- Gota de óleo azul -->
  <path d="M250 125 Q235 140 235 155 Q235 170 250 170 Q265 170 265 155 Q265 140 250 125 Z" 
        fill="#1B4332"/>
  <circle cx="245" cy="150" r="4" fill="#16A085" opacity="0.8"/>
  
  <!-- Trator -->
  <g transform="translate(285, 185)">
    <!-- Corpo do trator -->
    <rect x="0" y="0" width="35" height="18" rx="2" fill="#1B4332"/>
    <!-- Chaminé -->
    <rect x="30" y="-6" width="3" height="6" fill="#1B4332"/>
    <!-- Cabine -->
    <rect x="20" y="-8" width="12" height="8" rx="1" fill="#1B4332"/>
    <!-- Rodas -->
    <circle cx="6" cy="18" r="7" fill="#1B4332"/>
    <circle cx="28" cy="18" r="10" fill="#1B4332"/>
    <circle cx="6" cy="18" r="3" fill="#16A085"/>
    <circle cx="28" cy="18" r="5" fill="#16A085"/>
  </g>
  
  <!-- Campos verdes ondulados -->
  <path d="M150 230 Q200 210 250 230 Q300 250 350 230 L350 280 Q300 260 250 280 Q200 300 150 280 Z" 
        fill="#27AE60"/>
  <path d="M150 260 Q200 240 250 260 Q300 280 350 260 L350 310 Q300 290 250 310 Q200 330 150 310 Z" 
        fill="#16A085"/>
  <path d="M150 290 Q200 270 250 290 Q300 310 350 290 L350 340 Q300 320 250 340 Q200 360 150 340 Z" 
        fill="#2ECC71"/>
  
  <!-- Linhas de proteção brancas -->
  <path d="M170 330 Q220 310 270 330" stroke="#ffffff" stroke-width="4" fill="none" opacity="0.9"/>
  <path d="M160 350 Q210 330 260 350" stroke="#ffffff" stroke-width="4" fill="none" opacity="0.9"/>
  <path d="M180 370 Q230 350 280 370" stroke="#ffffff" stroke-width="4" fill="none" opacity="0.9"/>
  
  <!-- Texto MPSH -->
  <text x="60" y="480" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#27AE60">MPSH</text>
  
  <!-- Texto protektor -->
  <text x="60" y="520" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#1B4332">protektor</text>
</svg>

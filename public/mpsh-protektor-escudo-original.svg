<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 240">
  <defs>
    <!-- Gradientes -->
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGradient1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#228B22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#006400;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#32CD32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#228B22;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGradient3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#90EE90;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#32CD32;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Escudo principal -->
  <path d="M100 15 L40 35 L40 80 Q40 140 100 180 Q160 140 160 80 L160 35 Z" 
        fill="url(#shieldGradient)" 
        stroke="#1B4332" 
        stroke-width="4"/>
  
  <!-- Engrenagem laranja no topo -->
  <circle cx="100" cy="30" r="18" fill="#FF6B35"/>
  <!-- Dentes da engrenagem -->
  <rect x="97" y="8" width="6" height="8" fill="#FF6B35"/>
  <rect x="115" y="27" width="8" height="6" fill="#FF6B35"/>
  <rect x="97" y="44" width="6" height="8" fill="#FF6B35"/>
  <rect x="77" y="27" width="8" height="6" fill="#FF6B35"/>
  <!-- Círculo interno da engrenagem -->
  <circle cx="100" cy="30" r="8" fill="#E55A2B"/>
  
  <!-- Gota de óleo azul escuro -->
  <path d="M100 50 Q88 65 88 78 Q88 91 100 91 Q112 91 112 78 Q112 65 100 50 Z" 
        fill="#1B4332"/>
  <!-- Brilho na gota -->
  <ellipse cx="94" cy="75" rx="3" ry="5" fill="#16A085" opacity="0.7"/>
  
  <!-- Trator -->
  <g transform="translate(125, 70)">
    <!-- Corpo principal do trator -->
    <rect x="0" y="3" width="18" height="9" rx="2" fill="#1B4332"/>
    <!-- Cabine -->
    <rect x="10" y="-2" width="8" height="6" rx="1" fill="#1B4332"/>
    <!-- Chaminé -->
    <rect x="14" y="-5" width="2" height="3" fill="#1B4332"/>
    <!-- Roda traseira -->
    <circle cx="14" cy="12" r="5" fill="#1B4332"/>
    <circle cx="14" cy="12" r="3" fill="#16A085"/>
    <!-- Roda dianteira -->
    <circle cx="4" cy="12" r="3" fill="#1B4332"/>
    <circle cx="4" cy="12" r="2" fill="#16A085"/>
  </g>
  
  <!-- Campos verdes ondulados (3 camadas) -->
  <path d="M40 95 Q70 85 100 95 Q130 105 160 95 L160 115 Q130 125 100 115 Q70 105 40 115 Z" 
        fill="url(#greenGradient1)"/>
  <path d="M40 110 Q70 100 100 110 Q130 120 160 110 L160 130 Q130 140 100 130 Q70 120 40 130 Z" 
        fill="url(#greenGradient2)"/>
  <path d="M40 125 Q70 115 100 125 Q130 135 160 125 L160 145 Q130 155 100 145 Q70 135 40 145 Z" 
        fill="url(#greenGradient3)"/>
  
  <!-- Linhas de proteção curvas -->
  <path d="M50 140 Q85 130 120 140" stroke="#ffffff" stroke-width="3" fill="none" opacity="0.9"/>
  <path d="M45 155 Q80 145 115 155" stroke="#ffffff" stroke-width="3" fill="none" opacity="0.9"/>
  <path d="M55 170 Q90 160 125 170" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.8"/>
  
  <!-- Texto MPSH (verde) -->
  <text x="20" y="210" font-family="Arial Black, sans-serif" font-size="28" font-weight="900" fill="#2E8B57" letter-spacing="1px">MPSH</text>
  
  <!-- Texto protektor (azul escuro) -->
  <text x="20" y="235" font-family="Arial Black, sans-serif" font-size="28" font-weight="900" fill="#1B4F72" letter-spacing="0.5px">protektor</text>
</svg>

<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <defs>
    <!-- Gradientes -->
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGradient1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#27AE60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#229954;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#16A085;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#138D75;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGradient3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2ECC71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#27AE60;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Escudo principal -->
  <path d="M250 40 L140 90 L140 190 Q140 340 250 440 Q360 340 360 190 L360 90 Z" 
        fill="url(#shieldGradient)" 
        stroke="#1B4332" 
        stroke-width="8"/>
  
  <!-- Engrenagem laranja no topo -->
  <circle cx="250" cy="75" r="32" fill="#FF6B35"/>
  <!-- Dentes da engrenagem -->
  <rect x="245" y="38" width="10" height="18" fill="#FF6B35"/>
  <rect x="280" y="70" width="18" height="10" fill="#FF6B35"/>
  <rect x="245" y="97" width="10" height="18" fill="#FF6B35"/>
  <rect x="214" y="70" width="18" height="10" fill="#FF6B35"/>
  <!-- Círculo interno da engrenagem -->
  <circle cx="250" cy="75" r="15" fill="#E55A2B"/>
  
  <!-- Gota de óleo azul escuro -->
  <path d="M250 115 Q232 132 232 150 Q232 168 250 168 Q268 168 268 150 Q268 132 250 115 Z" 
        fill="#1B4332"/>
  <!-- Brilho na gota -->
  <ellipse cx="242" cy="145" rx="4" ry="6" fill="#16A085" opacity="0.7"/>
  
  <!-- Trator -->
  <g transform="translate(290, 175)">
    <!-- Corpo principal do trator -->
    <rect x="0" y="5" width="38" height="20" rx="3" fill="#1B4332"/>
    <!-- Cabine -->
    <rect x="22" y="-5" width="16" height="15" rx="2" fill="#1B4332"/>
    <!-- Chaminé -->
    <rect x="32" y="-12" width="4" height="7" fill="#1B4332"/>
    <!-- Janelas da cabine -->
    <rect x="24" y="-3" width="5" height="4" fill="#16A085"/>
    <rect x="31" y="-3" width="5" height="4" fill="#16A085"/>
    <!-- Roda traseira grande -->
    <circle cx="32" cy="25" r="12" fill="#1B4332"/>
    <circle cx="32" cy="25" r="7" fill="#16A085"/>
    <circle cx="32" cy="25" r="3" fill="#1B4332"/>
    <!-- Roda dianteira pequena -->
    <circle cx="8" cy="25" r="8" fill="#1B4332"/>
    <circle cx="8" cy="25" r="4" fill="#16A085"/>
  </g>
  
  <!-- Campos verdes ondulados (3 camadas) -->
  <path d="M140 220 Q195 200 250 220 Q305 240 360 220 L360 270 Q305 250 250 270 Q195 290 140 270 Z" 
        fill="url(#greenGradient1)"/>
  <path d="M140 250 Q195 230 250 250 Q305 270 360 250 L360 300 Q305 280 250 300 Q195 320 140 300 Z" 
        fill="url(#greenGradient2)"/>
  <path d="M140 280 Q195 260 250 280 Q305 300 360 280 L360 330 Q305 310 250 330 Q195 350 140 330 Z" 
        fill="url(#greenGradient3)"/>
  
  <!-- Linhas de proteção curvas (representando o sistema de proteção) -->
  <path d="M160 320 Q215 300 270 320" stroke="#ffffff" stroke-width="5" fill="none" opacity="0.9"/>
  <path d="M150 340 Q205 320 260 340" stroke="#ffffff" stroke-width="5" fill="none" opacity="0.9"/>
  <path d="M170 360 Q225 340 280 360" stroke="#ffffff" stroke-width="5" fill="none" opacity="0.9"/>
  <path d="M155 380 Q210 360 265 380" stroke="#ffffff" stroke-width="4" fill="none" opacity="0.8"/>
  
  <!-- Texto MPSH (verde) -->
  <text x="45" y="470" font-family="Arial Black, sans-serif" font-size="42" font-weight="900" fill="#27AE60">MPSH</text>
  
  <!-- Texto protektor (azul escuro) -->
  <text x="45" y="515" font-family="Arial Black, sans-serif" font-size="52" font-weight="900" fill="#1B4332">protektor</text>
</svg>
